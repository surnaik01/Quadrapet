controller_manager:
  ros__parameters:
    # Run slightly above nominal 500Hz in order to get exactly 50hz for neural controller
    # Should develop a better way to handle this in the future
    update_rate: 520

    neural_controller:
      type: neural_controller/NeuralController

    neural_controller_three_legged:
      type: neural_controller/NeuralController

    # Forward command controllers for animation
    forward_position_controller:
      type: forward_command_controller/ForwardCommandController

    forward_kp_controller:
      type: forward_command_controller/ForwardCommandController

    forward_kd_controller:
      type: forward_command_controller/ForwardCommandController

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    imu_sensor_broadcaster:
      type: imu_sensor_broadcaster/IMUSensorBroadcaster

imu_sensor_broadcaster:
  ros__parameters:
    update_rate: 260
    frame_id: base_link
    sensor_name: imu_sensor

neural_controller:
  ros__parameters:
    repeat_action: 10

    gain_multiplier: 1.0
    estop_kd: 0.1

    joint_names:
      [
        "leg_front_r_1",
        "leg_front_r_2",
        "leg_front_r_3",
        "leg_front_l_1",
        "leg_front_l_2",
        "leg_front_l_3",
        "leg_back_r_1",
        "leg_back_r_2",
        "leg_back_r_3",
        "leg_back_l_1",
        "leg_back_l_2",
        "leg_back_l_3",
      ]

    default_joint_pos:
      [0.26, 0.0, -0.52, -0.26, 0.0, 0.52, 0.26, 0.0, -0.52, -0.26, 0.0, 0.52]

    init_kps: [7.5, 7.5, 7.5, 7.5, 7.5, 7.5, 7.5, 7.5, 7.5, 7.5, 7.5, 7.5]
    init_kds:
      [0.25, 0.25, 0.25, 0.25, 0.25, 0.25, 0.25, 0.25, 0.25, 0.25, 0.25, 0.25]

    init_duration: 1.0
    fade_in_duration: 1.0

    action_types:
      [
        "position",
        "position",
        "position",
        "position",
        "position",
        "position",
        "position",
        "position",
        "position",
        "position",
        "position",
        "position",
      ]

    max_body_angle: 1.5

    model_path: "$(find-pkg-share neural_controller)/launch/policy_latest.json"

neural_controller_three_legged:
  ros__parameters:
    repeat_action: 10

    gain_multiplier: 1.0
    estop_kd: 0.3

    joint_names:
